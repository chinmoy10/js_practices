<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black *:text-white">
    <header class="bg-slate-500">
        <div class="flex justify-center p-5">
            <ul id="nav-container" class="flex text-xl font-semibold">
                <li class="py-2 px-5 hover:underline"><a href="#">All</a></li>
                <li class="py-2 px-5 hover:underline"><a href="#">Politics</a></li>
                <li class="py-2 px-5 hover:underline"><a href="#">Sports</a></li>
                <li class="py-2 px-5 hover:underline"><a href="#">Entertainment</a></li>
                <li class="py-2 px-5 hover:underline"><a href="#">Education</a></li>
                <li class="py-2 px-5 hover:underline"><a href="#">Misc</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="text-center pt-5 space-y-4">
            <h1 class="font-bold text-2xl">Welcome to counter</h1>
            <p id="count" class="text-xl font-semibold">0</p>
            <button onclick="addValue()" class="text-xl font-semibold bg-green-400 px-5 py-2 rounded-lg">+</button>
            <button class="text-xl font-semibold bg-red-400 px-5 py-2 rounded-lg">-</button>
        </div>
    </main>
    <script src="./js/fullApp.js"></script>
</body>
</html>
