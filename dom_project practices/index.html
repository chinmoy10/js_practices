<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        .counter {
            color: #ffffff;
            text-align: center;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            
        }
    </style>
</head>

<body style="background-color: #000000;">
    <main style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <div id="counter" style="border: 1px solid white;">
            <h1 class="counter">Count: <span id="count">0</span></h1>
            <button id="increaseCount" style="background-color: greenyellow;">Increase [+]</button> <!-- onclick="increaseCount()"-->
            <button id="decreaseCount" style="background-color: red;">Decrease [-]</button>
            <!-- onclick="decreaseCount()"-->
        </div>
    </main>

    <!-- <script src="./js/index.js"></script> -->
     <script src="./js/index_1.js"></script>
</body>

</html>
